<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="businessprofile.css">
</head>
<body>
  <div class="container">

          <aside class="sidebar">
        <div class="logo">
          <img src="/ecocycle_frontend/images/ECO GREEN.png" alt="">
        </div>
        <nav>
          <ul>
            <li><span>GENERAL</span></li>
            <li><a href="#">Dashboard</a></li>
            <li>
              <a href="#">Inventory</a>
            </li>
            <li>
              <a href="/ecocycle_frontend/Business_notification/notificationss.html">Notifications</a>
            </li>
            <li><span>FINANCES</span></li>
            <li><a href="#">Analytics</a></li>
          
                        <li><span>SUPPORT</span></li>
            <li><a href="#">Live chat</a></li>
            <li><a href="#">FAQ</a></li>
            <li><span>SETTINGS</span></li>
            <li>
              <a href="/ecocycle_frontend/Business_profile/businessprofile.html" class="active"
                >Business Profile</a
              >
            </li>
            <li><a href="#">Logout</a></li>
          </ul>
        </nav>
      </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Breadcrumb -->
      <div class="breadcrumb">
        General &gt; <a href="#" class="active">Business Profile</a>
      </div>

      <!-- Profile Container -->
      <div class="profile-container">
        <!-- Profile Icon and Verify Button -->
        <div class="profile-left">
          <div class="profile-icon">
            <img src="/ecocycle_frontend/images/building 4.png" alt="Business Icon">
          </div>
          <button type="verify" class="verify-button">Verify account</button>
        </div>

        <!-- Business Information Section -->

        <div class="profile-right">
          <div class="profile-form">
            <form>
            <div class="form-row">
                <label>Business Information</label>
                <div class="divider"></div>
              <label>Company name</label>
              <input type="text" placeholder="Malta Limited" required>
            </div>
            <div class="two-cols">
              <div>
                <label>Work email</label>
                <input type="email" placeholder="maltacompany@gmail.com" required>
              </div>
              <div>
                <label>Company size</label>
                <input type="number" placeholder="29" required>
              </div>
            </div>

            <div class="two-cols">
              <div>
                <label>Phone number</label>
                <input type="text" placeholder="07045020336" required>
              </div>
              <div>
                <label>State/County</label>
                <input type="text" placeholder="Lagos State" required>
              </div>
            </div>

            <div class="two-cols">
              <div>
                <label>Postal code</label>
                <input type="text" placeholder="1721" required>
              </div>
              <div>
                <label>Country</label>
                <input type="text" placeholder="Nigeria" required>
              </div>
            </div>
          </div>

           <button type="edit" class="edit-button">Edit</button> <p class="warning-text">Your account has not been verified, you will not be able to make withdrawals</p>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
