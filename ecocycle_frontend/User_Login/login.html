<!DOCTYPE html>

  <body>
    <div class="login-container">
      <!-- Logo -->
      <div class="logo">
        <h1>ECOCYCLE</h1>
      </div>

      <!-- Login Form -->
      <div class="login-box">
        <h2>Log in to your account.</h2>

        <!-- Authentication Buttons -->
        <div class="auth-buttons">
          <button class="auth-button apple">
            <img
              src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000"
              alt="Apple"
            />
            Continue with Apple
          </button>
          <button class="auth-button google">
            <img
              src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
              alt="Google"
            />
            Continue with Google
          </button>
        </div>

        <!-- Input Fields -->
        <form
          method="POST"
          action="C:\xampp\htdocs\htdocs\Itgy401group8-Ecocycle-Website\ecocycle_backend\User_Login\login.php"
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="username"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-field">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password (8 or more characters)"
                required
              />
              <button type="button" class="password-toggle">üëÅÔ∏è</button>
            </div>
          </div>

          <!-- Sign In Button -->
          <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <!-- Forgot Password -->
        <a
          href="../User _verification/verification.html"
          class="forgot-password"
          >Forgot password?</a
        >
      </div>
    </div>
  </body>
