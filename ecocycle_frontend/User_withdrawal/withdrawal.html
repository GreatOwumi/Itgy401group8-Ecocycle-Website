<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="withdrawal.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo"><img src="" alt="" /></div>
        <nav>
          <ul>
            <li><span>GENERAL</span></li>
            <li><a href="../User_dashboard/dashboard.html">Dashboard</a></li>
            <li><a href="#">Centers</a></li>
            <li>
              <a href="../User_leaderboard/leaderboard.html">Leaderboard</a>
            </li>
            <li>
              <a href="../User_notification/notification.html">Notifications</a>
            </li>
            <li><span>FINANCES</span></li>
            <li>
              <a href="../User_withdrawal/withdrawal.html" class="active"
                >Withdrawal</a
              >
            </li>
            <li><a href="#">Analytics</a></li>
            <li><span>SETTINGS</span></li>
            <li>
              <a href="../User_profile/profile.html">My Profile</a>
            </li>
            <li><a href="#">Logout</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <header>
          <h2 id="breadcrumb"></h2>
          <p>S.Ebiesuwa</p>
        </header>

        <p class="select">Select payment method</p>

        <div class="payment">
          <div class="payment-content">
            <div class="banks">
              <div class="bank-pic">
                <img src="../User_withdrawal/img/UBA.jpg" alt="uba logo" />
              </div>
              <div class="bank-pic">
                <img
                  src="../User_withdrawal/img/paypal.png"
                  alt="paypal logo"
                />
              </div>
              <div class="bank-pic">
                <img
                  src="../User_withdrawal/img/Accessbank1.png"
                  alt="access logo"
                />
              </div>

              <a href="#">More</a>
            </div>

            <div class="account-details">
              <label for="account-no">Account number</label>
              <input type="text" id="account-no" name="account-no" />

              <br />

              <label for="amount">Enter Amount</label>
              <input type="text" id="amount" name="account-no" />

              <br />

              <button type="button">Withdraw Earnings</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
